<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="msapplication-tap-highlight" content="no">
    <title>map</title>
    <link rel="icon" href="./favicon.ico">
    <meta name="author" content="tolking">
    <meta name="description" content="联系方式:qw13131wang@qq.com或qw13131wang@gmail.com">
    <meta name="keywords" content="毛线, 毛线圈物语, MC, 下界交通图, 主世界交通图, 交通图, ououe, 雨无声, tolking, ououe.com, map.ououe.com">
    <link href="./css/styles.min.css" rel="stylesheet">
    <script src="./js/hammer.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="flex-cc title">
        <p class="font-30 title-text"></p>
        <select class="select-data font-14"></select>
      </div>
      <canvas id="canvas">canvas都不支持，还用这浏览器干嘛</canvas>
      <div class="input-color">
        <div class="flex-cc color-item">
          <input id="ice" type="color" value="#7FDBFF">
          <span class="font-18 ice">冰道</span>
        </div>
        <div class="flex-cc color-item">
          <input id="rail" type="color" value="#FFDC00">
          <span class="font-18 rail">铁路</span>
        </div>
        <div class="flex-cc color-item">
          <input id="walk" type="color" value="#85144b">
          <span class="font-18 walk">步道</span>
        </div>
        <div class="flex-cc color-item">
          <input id="green" type="color" value="#2ECC40">
          <span class="font-18 green">通顶</span>
        </div>
        <div class="flex-cc color-item">
          <input id="frame" type="color" value="#AAAAAA">
          <span class="font-18 frame">边框</span>
        </div>
        <div class="flex-cc color-item">
          <input id="text" type="color" value="#001f3f">
          <span class="font-18 text">文字</span>
        </div>
      </div>
      <div class="version-data">
        <span class="font-12">更新时间</span>
        <span class="font-12 uptime"></span>
        <span class="font-12">数据维护</span>
        <span class="font-12 author"></span>
      </div>
      <div class="flex-cc tip">
        <div class="flex-ccc tip-content">
          <div class="font-24 tip-text"></div>
          <div class="tip-btn">了解</div>
        </div>
      </div>
    </div>
    <noscript>
      <strong>貌似不支持js或者您屏蔽了js，请查看设置，或者换个浏览器试试！</strong>
    </noscript>
    <script src="./js/base.js"></script>
    <script>
      var _Sys = {}, _s, _ua = navigator.userAgent.toLowerCase();
      (_s = _ua.match(/rv:([\d.]+)\) like gecko/)) ? _Sys.ie = _s[1] : (_s = _ua.match(/msie ([\d.]+)/)) ? _Sys.ie = _s[1] : (_s = _ua.match(/firefox\/([\d.]+)/)) ? _Sys.firefox = _s[1] : (_s = _ua.match(/chrome\/([\d.]+)/)) ? _Sys.chrome = _s[1] : (_s = _ua.match(/opera.([\d.]+)/)) ? _Sys.opera = _s[1] : (_s = _ua.match(/version\/([\d.]+).*safari/)) ? _Sys.safari = _s[1] : 0;
      if (_Sys.ie) console.log('IE: ' + _Sys.ie);
      if (_Sys.firefox) console.log('Firefox: ' + _Sys.firefox);
      if (_Sys.chrome) console.log('Chrome: ' + _Sys.chrome);
      if (_Sys.opera) console.log('Opera: ' + _Sys.opera);
      if (_Sys.safari) console.log('Safari: ' + _Sys.safari);
    </script>
  </body>
</html>
